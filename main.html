<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards Example</title>
  <!-- Bootstrap 5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <!-- Card Deck -->
    <div class="card-deck">
      <!-- Card 1 -->
      <div class="card bg-light">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Image for Sync5">
        <div class="card-body">
          <h5 class="card-title">Welcome to Sync5</h5>
          <h6 class="card-subtitle mb-2 text-muted">New Features</h6>
          <p class="card-text">Mobile and Tablet support. With this new update, you will be able to sync your work across a large number of platforms.</p>
          <a href="#" class="btn btn-primary">Read more</a>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card bg-warning">
        <div class="card-body">
          <h5 class="card-title">Alert</h5>
          <h6 class="card-subtitle mb-2 text-muted">Node Dead</h6>
          <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
          <p class="card-text text-muted">Last updated 12 mins ago</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.0 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

</body>
</html>
